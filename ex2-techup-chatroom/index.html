<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
    <!-- Header -->
    <div class="header">Techup Chatroom</div>

    <!-- Chat Container -->
    <div class="chat-container">
      
      <!-- Left Chat Messages -->
      <div class="chat-box-left">
        <div class="chat-left">😍</div>
        <div class="chat-left">🥳</div>
      </div>
  
      <!-- Right Chat Messages -->
      <div class="chat-box-right">
        <div class="chat-right tail">สวัสดีจ้า</div>
        <div class="chat-right-middle">Coding สนุกจังเลย
          <button class="close-btn">✖</button>
        </div>
        <div class="chat-right">
          🥳 😍
        </div>
      </div>
  
    </div>

</body>

</html>
